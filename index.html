<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patryk Matuszak front </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e9b08ec67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">


</head

<body>


 <div class="wrapper">
<div class="top">
    <h1>Kalkulator rachunku</h1>
    <p>Podziel się rachunkiem ze znajomymi</p>
</div>
<div class="bottom">
    <label for="price">Kwota do zapłaty:</label>
    <input type="number" id="price">

    <label for="people">Iloś osób:</label>
    <input type="number" id="people">
    <label for="tip">Napiwek</label>
    <select id="tip">
        <option value="0">Wybierz napiwek</option>
        <option value="0.05">5%</option>
        <option value="0.1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.2">20%</option>
    </select>
    <button class="count">Oblicz</button>
    <p class="error"></p>
    <p class="cost-info">Powinniście się złożyć po <span class="cost">zł</span></p>
</div>
 </div>

    <script src="./main.js"></script>
</body>

</html>
